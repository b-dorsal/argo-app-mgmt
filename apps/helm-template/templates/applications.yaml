{{- range $project := .Values.environments }}

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ $project.name }}
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
    - '*'
---

{{- range .services }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $project.name }}-{{ .name }}
  namespace: argocd
spec:
  project: {{ $project.name }}
  source:
    repoURL: https://github.com/b-dorsal/argo-app-mgmt.git
    path: charts/{{ .name }}
    targetRevision: HEAD
    helm:
      parameters:
      {{- toYaml .helmValues | nindent 8 }}
  destination:
    name: in-cluster
    namespace: {{ .name }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
{{- end }}
{{- end }}