apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/b-dorsal/argo-app-mgmt.git
    path: charts/nginx
    targetRevision: HEAD
    helm:
      valueFiles:
      - values/dev-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true