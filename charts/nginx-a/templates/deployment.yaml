apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-a
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.nginx-a.replicaCount }}
  selector:
    matchLabels:
      app: nginx-a
  template:
    metadata:
      labels:
        app: nginx-a
    spec:
      containers:
      - name: nginx
        image: nginx:{{ .Values.nginx-b.image.tag }}
        ports:
        - containerPort: 80