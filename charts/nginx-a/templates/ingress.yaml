apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: nginx-a
    namespace: {{ .Values.namespace }}
spec:
 ingressClassName: nginx
 rules:
    - http:
        paths:
            -path: /
            pathType: Prefix
            backend:
                service:
                    name: web
                    post:
                        number: 80